<!DOCTYPE html>
<html>
<head>
	<title>VUE</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{test}}
			{{ counter }}
			<button v-on:click="counter++">CLICK</button>
			<button v-if="show">CLICK</button>
			<input type="" name="" v-bind:value=counter>
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data : {
					test: 123,
					show: true,
					counter: 1
				}
			});
		</script>
	</body>
</html>
