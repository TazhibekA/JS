
<!DOCTYPE html>
<html>
<head>
	<title>FOR and component</title>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">
		.mydiv {
			background-color: red;
			margin-bottom: 5px;
		}
	</style>
</head>
	<body>
		<div id="v-for-object">
			<div v-for="(value, key, index) in object" class='mydiv'>
				{{ index }}. {{ key }}: {{ value }}
			</div>
		</div>

		<script type="text/javascript">
			new Vue({
			  el: '#v-for-object',
			  data: {
			    object: {
			      firstName: 'Иван',
			      lastName: 'Петров',
			      age: 30
			    }
			  }
			})
		</script>
	</body>
</html>
